<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: pink;
            overflow: hidden;
            transition: background 1s ease;
        }
        h1 {
            font-size: 32px;
            margin-top: 50px;
            transition: color 0.5s ease;
        }
        .button-container {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
        }
        .btn {
            font-size: 20px;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            position: absolute;
            transition: transform 0.3s ease, font-size 0.3s ease;
        }
        #yes {
            background-color: lightgreen;
        }
        #no {
            background-color: lightcoral;
        }
        .cat-gif {
            position: absolute;
            width: 100px;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1 id="question">Can I be your Valentine? ðŸ’–</h1>
    <div class="button-container">
        <button id="yes" class="btn" onclick="acceptProposal()">Yes</button>
        <button id="no" class="btn" onclick="rejectProposal()">No</button>
    </div>
    
    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let questionText = document.getElementById("question");

        function acceptProposal() {
            alert("Yay! Best decision ever! ðŸ’˜");
            document.body.style.background = "linear-gradient(to right, pink, lightblue)";
        }

        function rejectProposal() {
            alert("âš  ERROR: Invalid Response. Please try again.");
            questionText.innerHTML = "ERROR: Invalid Response. Try Again! ðŸ˜†";
            yesButton.style.fontSize = (parseFloat(window.getComputedStyle(yesButton).fontSize) + 5) + "px";
            moveNoButton();
            addCatGif();
        }

        function moveNoButton() {
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 100);
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }

        function addCatGif() {
            let img = document.createElement("img");
            img.src = "cute-cat-cat-cute.gif";  // Use the uploaded file
            img.classList.add("cat-gif");
            img.style.left = Math.random() * window.innerWidth + "px";
            img.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(img);
        }
    </script>
</body>
</html>
