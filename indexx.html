<script>
    let currentCatGif = null; // Store the current cat GIF to replace it

    function acceptProposal() {
        alert("Yay! Best decision ever! ðŸ’˜");
        document.body.style.background = "linear-gradient(to right, pink, lightblue)";
        replaceCatGif("cute-cat-cat-cute.gif"); // Show happy cat
    }

    function rejectProposal() {
        alert("âš  ERROR: Invalid Response. Please try again.");
        questionText.innerHTML = "ERROR: Invalid Response. Try Again! ðŸ˜†";
        yesButton.style.fontSize = (parseFloat(window.getComputedStyle(yesButton).fontSize) + 5) + "px";
        moveNoButton();
        replaceCatGif("cat-crying-sad-cat.gif"); // Show crying cat
    }

    function replaceCatGif(newGif) {
        if (currentCatGif) {
            currentCatGif.remove(); // Remove the existing cat GIF
        }
        
        let img = document.createElement("img");
        img.src = newGif;
        img.classList.add("cat-gif");
        img.style.left = Math.random() * window.innerWidth + "px";
        img.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(img);
        currentCatGif = img; // Update the current cat GIF reference
    }
</script>
